{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h2>Log in</h2>
                        <form method="POST" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit" class="btn btn-primary" />
                        <a href="{% url 'password_reset' %}" class="btn btn-link">Forget your password?</a>
                        </form>
                </div>   
            </div>
        </div>
    </div>
{% endblock %}
