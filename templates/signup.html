{% extends 'base.html' %}

{% load crispy_forms_tags %}

    {% block content %}
    <div class="container"> 
        <div class="form-row justify-content-center">
            <div class="form-group col-6 pt-6">
                <div class="card">
                    <div class="card-body">
                    <h1>Sign Up form</h1>           
                    <form method="POST" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" class="btn btn-primary" />
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
