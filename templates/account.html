{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h3>Update Account</h3>
                <form method='POST'>        
                    {% csrf_token %}                     
                        {{form|crispy}}                    
                    <button type="submit">Save update</button>                
                </form>
           </div>
        </div>
    </div>
</div>


{% endblock %}
