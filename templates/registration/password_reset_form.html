{% extends 'base.html' %}

    {% block content %}
    <div class="container"> 
        <h1>Reset your password</h1>    
        <div class="form-row">
            <div class="form-group col-12 pt-8">
                <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Send confirmation link</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
